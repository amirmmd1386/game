<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/clock.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body dir="rtl">
    <div class="counter">
        <span id="seconds">00</span>
        <span>:</span>
        <span id="minutes">00</span>
    </div>
    <div id="myModal" class="modals">
        <div class="modal-contents">
            <span class="close">&times;</span>
            <div>
                <hr>
                <p id="h6" class=""></p>
            </div>
        </div>

    </div>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid d-flex justify-content-sm-start justify-content-xl-center">
                <ul class="navbar-nav d-flex gap-3">
                    <li class="nav-item">
                        <a class=" btn btn-light " role="button" onclick="changePlayer(1)">تعویض بازیکن</a>
                    </li>
                    <li class="nav-item">
                        <a class=" btn btn-light " role="button" onclick="changePlayer(2)">شانس مجدد</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light" role="button" onclick="list_chance()">لیست بار</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light" role="button" onclick="firstChar()">حرف اول اسم بازیکن</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <article class="mt-3 d-flex flex-column align-items-center gap-4">
        <div>
            <div class="searchDiv">
                <input type="search" id="search">
                <button onclick="find()" class="rounded">جستجو</button>
            </div>
            <ul class="list-bar"></ul>
        </div>
        <div id="pictureBox">
        </div>
    </article>
    <footer class=" p-3 d-flex flex-column align-items-center mt-4 w-100">
        <hr width="80%">
        <h6>بازی ساخته شده توسط امیرمحمد فرهمندیان</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="asset/javaScript/sweetalert.js"></script>
    <script src="asset/javaScript/data.js"></script>
    <script src="asset/javaScript/clock.js"></script>
    <script src="asset/javaScript/script.js"></script>
    <script src="asset/javaScript/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/javaScript/func.js"></script>
</body>

</html>
